<!doctype html>

<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="/favicon/index.ico" sizes="any">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="/index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="navbar-brand" href="#">Winter market</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="#">Каталог товаров</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="#">Корзина</a>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()">
                    <a class="navbar-brand" href="orders.html">Мои заказы</a>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="width: 100%">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                </li>
            </ul>
        </div>
    </nav>
    <p></p>
    <div ng-repeat="or in order |  limitTo: 1">
    <h3>Список заказов пользователя {{or.username}}</h3>
    </div>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Номер заказа</td>
            <td>Общая стоимость</td>
            <td>Дата создания</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="o in order">
            <td>{{o.id}}</td>
            <td>{{o.totalCost}}</td>
            <td>{{o.createdAt}}</td>
            <td>
<!--                <button class="btn btn-primary" ng-click="showProductInfo(p.id)">Инфо</button>-->
                <button class="btn btn-danger" ng-click="deleteOrder(p.id)">Удалить заказ</button>
<!--                <button class="btn btn-success" ng-click="sendToBasket(p.id)">Добавить в корзину</button>-->
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
</div>
<a></a>
</body>

</html>
