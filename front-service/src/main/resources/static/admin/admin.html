<div>

    <section class="h-100" style="background-color: #eee;">
        <div class="container h-100 py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-normal mb-0 text-black">Панель управления</h3>
            </div>
            <HR>
            <div>
                <form ng-submit="setRole()">
                    <h5>Добавить роль например   ROLE_ADMIN</h5>
                    <div class="form-group">
                        <label for="login">Логин</label>
                        <input type="text" class="form-control" id="login" placeholder="Логин" ng-model="user.username">
                    </div>
                    <div class="form-group">
                        <label for="inputRole">Новая роль</label>
                        <input type="text" class="form-control" id="inputRole" placeholder="Новая роль" ng-model="user.role">
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить новую роль</button>
                </form>
            </div>
            <HR>
            <div class="card-body p-4">
                <div>
                    <HR>
                    <h3>Добавить продукт</h3>

                    <form novalidate ng-submit="saveOrUpdateProduct()">
                        <input class="form-control" type="number" placeholder="ID" ng-model="save_or_update_product.id">
                        <p></p>
                        <input class="form-control" type="text" placeholder="Название продукта" ng-model="save_or_update_product.title">
                        <p></p>
                        <input class="form-control" type="number" placeholder="Цена" ng-model="save_or_update_product.cost">
                        <p></p>
                        <input class="form-control" type="text" placeholder="Категория" ng-model="save_or_update_product.categoryTitle">
                        <p></p>
                        <button type="submit" class="btn btn-primary">Сохранить продукт</button>
                    </form>
                    <!--<HR>
                    <p></p>
                    <h3>Удалить продукт по ID</h3>

                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="productId">ID продукта</label>
                                <input type="number" class="form-control" id="productId" placeholder="ID продукта" ng-model="productId">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger" ng-click="deleteProduct(productId)">Удалить</button>
                        <td></td>
                    </form>-->
                    <HR>
                    <table class="table table-hover" cellpadding="0" cellspacing="0">
                        <tr>
                            <td>ID</td>
                            <td>Название продукта</td>
                            <td>Цена</td>
                            <td>Действие</td>
                        </tr>
                        <tbody>
                        <tr ng-repeat="p in ProductPage.items">
                            <td>{{p.id}}</td>
                            <td>{{p.title}}</td>
                            <td>{{p.cost}}</td>
                            <td>
                                <button class="btn btn-primary" ng-click="showProductInfo(p.id)">Инфо</button>
                                <!--                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>-->
                                <button class="btn btn-success" ng-click="sendToBasket(p.id)">Добавить в корзину
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation" ng-show="isThereIndex()">
                        <ul class="pagination">
                            <li class="page-item" ng-show="ProductPage.page != 0">
                                <button class="page-link" ng-click="previousPage(ProductPage.page, 0)" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </button>
                            </li>
                            <li class="page-item" ng-repeat="pageIndex in pagesList">
                                <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
                            </li>
                            <li class="page-item" ng-show="ProductPage.page != (indexNumber - 1)">
                                <button class="page-link" ng-click="nextPage(ProductPage.page, 2)" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>
</div>
