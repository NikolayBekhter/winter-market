<div>

    <section class="h-100" style="background-color: #eee;">
        <div class="container h-100 py-5">
            <div class="d-flex justify-content-between align-items-center mb-4" ng-repeat="or in order |  limitTo: 1">
                <h3 class="fw-normal mb-0 text-black">Список заказов пользователя {{or.username}}</h3>
            </div>
            <div>
                <div class="row g-2">
                    <div class="col-sm-6 col-md-10">
                        <table class="table table-hover" cellpadding="0" cellspacing="0">
                            <tr>
                                <td>Номер заказа</td>
                                <td>Общая стоимость</td>
                                <td>Дата создания</td>
                                <td>Действие</td>
                            </tr>
                            <tbody>
                            <tr ng-repeat="o in order">
                                <td>{{o.id}}</td>
                                <td>{{o.totalCost}}</td>
                                <td>{{o.createdAt}}</td>
                                <td>
                                    <!--                        <button class="btn btn-primary" ng-click="showProductInfo(p.id)">Инфо</button>-->
                                    <button class="btn btn-danger" ng-click="deleteOrder(o.id)">Удалить заказ</button>
                                    <!--                        <button class="btn btn-success" ng-click="sendToBasket(p.id)">Добавить в корзину</button>-->
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <button type="button" class="btn btn-warning btn-block btn-lg" ng-click="">Перейти к оплате</button>
                </div>
            </div>
        </div>
    </section>

</div>
